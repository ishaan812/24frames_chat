<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Portal</title>
  </head>
  <body>
    <div class="container-fluid bg ">
      
        <div class="row page-bg">
          <div class="col-md-5 bg-blue">
            <img src="Images/logo.png" class="img-fluid">
           <img src="Images/Voice chat-pana.svg" class="login_img">

          </div>
          <div class="col-md-7 bg-form">
           <h4>login</h4>
          
                <div class="form-group">
                    <div class="icon-holder">
                        <label for="txtName"><i class="fa fa-user"></i></label>
                        <input type="text" id="txtName" name="txtName" class="form-control  required" placeholder="Enter Name*" MaxLength="50" />
                    </div>
                    <label id="txtName-error" class="error" for="txtName" style="display:none;">Please Enter Name</label>
                </div>
          
                <div class="form-group">
                    <div class="icon-holder">
                        <label for="txtEmail"><i class="fa fa-at"></i></label>
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control  required" placeholder="Enter Email ID*" MaxLength="50" />
                    </div>
                    <label id="txtEmail-error" class="error" for="txtEmail" style="display:none;">Please Enter Email ID</label>
                </div>
                <button class="btn log_btn">Log in</button>
                <h5>Or</h5>
                <button class="gog"><i class="fa fa-google" aria-hidden="true"></i>
                  <span style="margin-left:5px ;">Sign in with Google</span></button>
            
        </div>
          </div>
             
        </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
